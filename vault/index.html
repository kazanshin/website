<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault of Impossible Futures</title>
  <!-- Page‑specific styles -->
  <link rel="stylesheet" href="./vault.css">
</head>
<body>
  <!-- Provide a fallback for users without JavaScript -->
  <noscript>
    <div class="noscript-message">
      <p>The Vault of Impossible Futures requires JavaScript to function. Please enable JavaScript in your browser to explore its contents.</p>
    </div>
  </noscript>
  <!-- Hero section containing the vault door and microcopy -->
  <header>
    <section id="hero" class="hero" aria-labelledby="hero-heading">
      <h1 id="hero-heading" class="visually-hidden">Vault of Impossible Futures</h1>
      <button id="vault-door" class="vault-door" aria-label="Open the Vault">
        <img src="./assets/images/vault-door.svg" alt="" aria-hidden="true">
        <span class="microcopy">Step into impossible futures – tap, click or press Enter to begin.</span>
      </button>
    </section>
  </header>
  <!-- Puzzle overlay shown after the door is activated -->
  <section id="puzzle-overlay" class="puzzle-overlay hidden" aria-live="polite" aria-hidden="true">
    <div class="puzzle-container">
      <h2 class="puzzle-title">Harmonize the timelines</h2>
      <p id="puzzle-instructions">Arrange the glyphs to unlock the Vault.</p>
      <div id="puzzle-area" class="puzzle-area"><!-- puzzle inputs inserted by puzzle.js --></div>
      <a href="#" id="skip-puzzle" class="skip-link">Skip puzzle</a>
    </div>
  </section>
  <!-- Gallery of artefact cards -->
  <main>
    <section id="gallery" class="gallery" aria-label="Gallery of artefacts">
      <!-- cards populated by gallery.js -->
    </section>
  </main>
  <!-- Modal dialog for viewing artefact details -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close dialog">&times;</button>
      <h2 id="modal-title" class="modal-title"></h2>
      <figure>
        <img id="modal-image" alt="" class="modal-image">
        <figcaption id="modal-timeline" class="modal-timeline"></figcaption>
      </figure>
      <p id="modal-description" class="modal-description"></p>
      <nav class="modal-nav">
        <button id="modal-prev" class="modal-prev" aria-label="Previous artefact">&larr; Prev</button>
        <button id="modal-next" class="modal-next" aria-label="Next artefact">Next &rarr;</button>
      </nav>
    </div>
  </div>
  <!-- Page‑specific scripts -->
  <script type="module" src="./vault.js"></script>
</body>
</html>
