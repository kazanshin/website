<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>echo-shell</title>
</head>
<body>

<pre id="status">locked</pre>

<textarea id="msg" rows="6" cols="80" placeholder="message"></textarea>
<br>
<button id="send">send</button>

<pre id="out" style="
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 900px;
"></pre>

<script>
let secret = "";

function unlock() {
  const p = prompt("passphrase:");
  if (!p) return;
  secret = p;
  document.getElementById("status").textContent = "unlocked";
}

unlock();

async function send() {
  const box = document.getElementById("msg");
  const message = box.value.trim();
  if (!message) return;

  const out = document.getElementById("out");
  out.textContent = "sending...";

  const r = await fetch("/api/echo", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-echo-secret": secret
    },
    body: JSON.stringify({ message })
  });

  const j = await r.json();
  out.textContent = JSON.stringify(j, null, 2);

  box.value = "";
  window.scrollTo(0, document.body.scrollHeight);
}

document.getElementById("send").onclick = send;

// âœ… Ctrl+Enter to send
document.getElementById("msg").addEventListener("keydown", e => {
  if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
