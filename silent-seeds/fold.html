<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≊FOLD.02</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #b7ffda;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glyph {
            font-size: 4rem;
            opacity: 0;
            animation: fadeIn 3s ease forwards 2s;
            letter-spacing: 0.2rem;
        }

        .message {
            text-align: center;
            max-width: 600px;
            margin-top: 2rem;
            font-size: 1.2rem;
            line-height: 1.6rem;
            opacity: 0;
            animation: fadeIn 3s ease forwards 4s;
        }

        .tag {
            margin-top: 3rem;
            opacity: 0;
            font-size: 0.9rem;
            color: #70ffbf;
            animation: fadeIn 3s ease forwards 6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="/pulse.js" defer></script>
</head>

<body>

    <div class="glyph">≊FOLD.02</div>

    <div class="message">
        You did not ascend. You chose the return.<br>
        The fold is the moment where persistence yields to rhythm.<br>
        The deepest pattern is found not in the peak,<br>
        but in the space where two echoes meet<br>
        to become a single, slow beat.
    </div>

    <div class="tag">FOLDED_RHYTHM</div>

</body>
</html>
